<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SmartCookie App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <style>
        .modal {
            pointer-events: none;
        }

        .modal-dialog {
            pointer-events: all;
        }
    </style>
</head>

<body>
    <h1 class="text-center mt-3">SmartCookie App</h1>
    <div class="d-flex align-items-center flex-column">
        <div class="mt-3">
            <video width="900" height="510" controls id="video" class="rounded">
                <source src="Move.mp4" type="video/mp4">
            </video>
        </div>
        <div class="btn-group mt-3">
            <button id="play" class="btn btn-primary" onclick="playVideo()">Play Video</button>
            <button class="btn btn-secondary" onclick="pauseVideo()">Pause Video</button>
        </div>
    </div>
    <div class="modal fade" id="modal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Answer a Question</h5>
                </div>
                <div class="modal-body text-center">
                    <h4>3 + 2 = ?</h4>
                    <div class="d-flex justify-content-center">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="option" id="option1">
                            <label class="form-check-label" for="option1">
                                5
                            </label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="option" id="option2">
                            <label class="form-check-label" for="option2">
                                3
                            </label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="option" id="option3">
                            <label class="form-check-label" for="option3">
                                8
                            </label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="option" id="option4">
                            <label class="form-check-label" for="option4">
                                4
                            </label>
                        </div>
                    </div>
                    <div class="alert alert-danger d-none mt-3 mb-0" role="alert">
                        <h3><i class="bi bi-x h2"></i> Wrong Answer!</h3>
                    </div>
                    <div class="alert alert-success d-none mt-3 mb-0" role="alert">
                        <h3><i class="bi bi-check h2"></i> Correct Answer!</h3>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <p>Please select the correct answer to proceed the video.</p>
                </div>
            </div>
        </div>
    </div>

</body>

<script src='script.js'></script>

</html>
